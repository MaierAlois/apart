<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/explore.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>apart - Explore</title>
</head>
<body>
    <div id="main_page">
        <div id="transition" class="right">
        </div>
        <header>
            <h1>apart</h1>
            <div id="header_buttons">
                <button id="sign_in" class="secondary_button">sign in</button>
                <button id="log_in" class="primary_button">log in</button>
            </div>
        </header>
        <div id="title" class="link_title explore actual button">
            <h1 id="main_title">EXPLORE</h1>
            <p id="main_text">Explore the creation of everybody, discover new artstyles, or just have fun</p>
        </div>
        <div id="complement_title" class="link_title share button">
            <h1 id="complement_main_title">SHARE</h1>
            <p id="complement_main_text">Share your creation, your mind with everybody</p>
        </div>
        <button id="more" class="secondary_button">more</button>
    </div>
    <div id="infinite_scroll">
    </div>
